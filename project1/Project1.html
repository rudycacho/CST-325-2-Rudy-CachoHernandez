<html>
    <head>
        <script>
            function init()
            {
                var newRectangleInstance = new Rectangle(20,20,"rgb(0, 255, 0");
                draw(newRectangleInstance.x, newRectangleInstance.y, newRectangleInstance.color)
            }
            function Rectangle(x,y,color)
            {
                this.x = x;
                this.y = y;
                this.color = color;
            }
            function draw(x,y,color)
            {
                const canvas = document.getElementById("myCanvas");
                const ctx = canvas.getContext("2d");
                ctx.fillStyle=color;
                ctx.strokeRect(x,y,25,25);
                ctx.fillRect(x,y,25,25);
            }

        </script>
        <body onload="init()">
            <canvas id="myCanvas" style="border:1px solid gray;"></canvas>
            <br>
            <button>Change Spawn Color</button>
            <p>Frame Count: 0</p>
            <p>Rectangle Count: 0</p>
        </body>
    </head>
</html>
