<html>
    <head>
        <script>
            // Initial Function
            function init()
            {
                // New Instance Of Rectangle
                var newRectangleInstance = new Rectangle(20,20,"rgb(0, 255, 0)");
                // Drawing New Rectangle
                newRectangleInstance.draw();
            }
            // Rectangle Creation
            function Rectangle(x,y,color)
            {
                this.x = x;
                this.y = y;
                this.color = color;
                this.draw = function()
                {
                    const canvas = document.getElementById("myCanvas");
                    const ctx = canvas.getContext("2d");
                    ctx.fillStyle = color;
                    ctx.strokeRect(x, y, 25, 25);
                    ctx.fillRect(x, y, 25, 25);
                }
            }
        </script>
        <body onload="init()">
            <canvas id="myCanvas" style="border:1px solid gray;"></canvas>
            <br>
            <button>Change Spawn Color</button>
            <p>Frame Count: 0</p>
            <p>Rectangle Count: 0</p>
        </body>
    </head>
</html>
